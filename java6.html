<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mais triste que três tigres tristes</h1>

    <script>
        var salario_receber = 0;
        var grat = 0; 
        var imp = 0

        var nomeFuncionario = prompt("Informe o nome do funcionário: ");
        var sal = parseFloat(prompt("Informe o salário: "));
        grat = sal * 5/100;
        imp = sal * 7/100;
        salario_receber = sal + grat - imp
        document.write("Funcionário: "+nomeFuncionario+"<br>");
        document.write("Novo salário: "+salario_receber);


    </script>



</body>
</html>
