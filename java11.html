    <script>

        var num = parseFloat(prompt("Informe o número: "));

        var quad = num * num;
        var cubo = (num * num * num);
        var r2 = Math.sqrt(num);
        var r3 = Math.cbrt(num);


        console.log("O quadrado é: ", quad.toFixed(2));
        console.log("O cubo é: ", cubo.toFixed(2));
        console.log("A raiz quadrada é: ", r2.toFixed(2));
        console.log("A raiz cúbica é: ", r3.toFixed(2));
