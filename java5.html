<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Calcular salário, mostra salário antigo e novo</p>
    <h1>Mais triste que três tigres tristes</h1>

    <script>
        let nome = "Ana";
        let sal = 1000;
        let perc = 5;
        let aumento = 0;
        let novo_sal = 0;
        aumento = sal * perc / 100;
        novo_sal = sal + aumento;

        console.log("Funcionário: ", nome);
        console.log("Reajuste: ", aumento);
        console.log("Novo salário: ", novo_sal);

    </script>

</body>
</html>
