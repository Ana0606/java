<body>
    <h1>Mais triste que três tigres tristes</h1>

    <script>

        var num1 = parseFloat(prompt("Informe o número: "));
        var num2 = parseFloat(prompt("Informe o número: "));

        var r1 = num1 ** num2;
        var r2 = num2 ** num1;


        console.log("O r1 é: ", r1.toFixed(2));
        console.log("O r2 é: ", r2.toFixed(2));
        
    </script>

</body>
