<body>
    <h1>Mais triste que três tigres tristes</h1>

    <script>

        var pes = parseFloat(prompt("Informe a medida em pés: "));
   

        var polegadas = pes * 12;
        var jardas = pes / 3;
        var milhas = jardas / 1760;


        console.log("São: ", polegadas.toFixed(2), "polegadas");
        console.log("São: ", jardas.toFixed(2), "jardas");
        console.log("São: ", milhas.toFixed(2), "milhas");
       
    </script>

</body>
