<body>
    <h1>Mais triste que três tigres tristes</h1>

    <script>

        var raio = parseFloat(prompt("Informe o raio: "));

        var area = 3.1415 * (raio * raio);

        console.log("A área é: ", area.toFixed(2));

    </script>
